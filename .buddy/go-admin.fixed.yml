- pipeline: "go-admin"
  events:
  - type: "PUSH"
    refs:
    - "refs/heads/master"
  fail_on_prepare_env_warning: true
  actions:
  - action: "go build"
    type: "BUILD"
    docker_image_name: "library/golang"
    docker_image_tag: "latest"
    execute_commands:
    - "go mod tidy"
    - "go build"
    volume_mappings:
    - "/:/src/github.com/asoft41/go-admin"
    shell: "BASH"
